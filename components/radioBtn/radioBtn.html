<label class="btn"
    :class="{
        'active': active,
        'btn-success': type === 'success',
        'btn-warning': type === 'warning',
        'btn-info': type === 'info',
        'btn-danger': type === 'danger',
        'btn-default': type === 'default',
        'btn-primary': type === 'primary'
    }"
>
    <input type="radio" autocomplete="off" :checked="checked" @click.stop="handleClick">
    <slot></slot>
</label>
