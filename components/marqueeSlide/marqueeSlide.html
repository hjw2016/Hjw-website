<div class="marquee">
    <ul v-el:ol class="list">
        <li v-for="item in lists" @mouseover="isPaused = true" @mouseleave="isPaused = false">
            <time>{{item.time | format "mm-dd"}}</time>
            <a target="_blank" :href="item.link" :title="item.text">{{item.text}}</a>
        </li>
    </ul>
    <div v-show="!lists.length">
        <slot></slot>
    </div>
    <style>
        .marquee {
            position: relative;
            overflow: hidden;
        }
        .marquee .list {
            position: absolute;
            top: 0;
            width: 100%;
            padding-left: 0;
            list-style: none;
        }
        .marquee .list li{
            position: relative;
            padding-left: 5px;
            line-height: 28px;
            border-bottom: 1px dotted #ccc;
            height: 28px;
            margin: 0 10px;
            vertical-align: middle;
            font-size: 13px;
        }
        .marquee .list time {
            position: absolute;
            right: 5px;
            vertical-align: middle;
        }
        .marquee .list a {
            display: block;
            margin-right: 50px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            -o-text-overflow: ellipsis;
        }
    </style>
</div>
